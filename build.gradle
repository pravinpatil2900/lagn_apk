plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-plugin-loader"
}
android {
    namespace "com.example.lagn"
    compileSdk 34
    defaultConfig {
        applicationId "com.example.lagn"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
flutter { source "../.." }
dependencies { implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.23" }
